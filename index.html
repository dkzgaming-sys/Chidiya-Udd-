  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <title>Chidiya Udd - Bird Fly Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.4s ease-out;
    }
    @keyframes pan {
      from { background-position: 0% 0%; }
      to { background-position: 100% 100%; }
    }
    .animate-pan {
      animation: pan 60s linear infinite alternate;
    }
    .loader {
        width: 50px;
        aspect-ratio: 1;
        border-radius: 50%;
        border: 8px solid #67e8f9;
        border-right-color: #f472b6;
        animation: l2 1s infinite linear;
    }
    @keyframes l2 {to{transform: rotate(1turn)}}
  </style>
<link rel="stylesheet" href="/index.css">

      { name: 'Car', art: `\n ______\n/|_||_\\\`.__\n(   _    _ _\\\n=\`-(_)--(_)-'\n  `, canFly: false },
      { name: 'Chair', art: `\n  | |\n _|_|_\n/    /|\n|___|/\n  `, canFly: false },
      { name: 'Elephant', art: `\n  __\n /~_\\\n/ / \\\n\\ \\_/\\\n \\__/\n  `, canFly: false },
      { name: 'Table', art: `\n ________\n |      |\n |______|\n | |  | |\n  `, canFly: false },
      { name: 'Bicycle', art: `\n  _o\n /<\\\n(*) (*)\n  `, canFly: false },
      { name: 'Boat', art: `\n \\    /\n  \\__/\n~~~~~~\n  `, canFly: false },
      { name: 'Penguin', art: `\n  _\n (o>\n/\\V/\\\n\\_^_/\n  `, canFly: false },
    ];

    // --- Start of Game State and Logic ---
    const GameState = {
        Start: 'Start',
        Playing: 'Playing',
        Won: 'Won',
        Lost: 'Lost',
        Loading: 'Loading',
    };

    let gameState = GameState.Start;
    let correctScore = 0;
    let wrongScore = 0;
    let shuffledObjects = [];
    let currentIndex = 0;
    let rewardNumber = 0;
    let timerRef = null;
    let intervalRef = null;
    let timeLeft = TIME_PER_OBJECT;
    let isAnswered = false;
    let lastAnswerCorrect = null;
    let usedObjectNames = new Set();
    
    let ai;
    if (API_KEY) {
        try {
           ai = new GoogleGenAI({ apiKey: API_KEY });
        } catch (e) {
            console.error("Failed to initialize Generative AI:", e);
            ai = null;
        }
    } else {
        console.warn("API_KEY is not set. AI features will be disabled.");
    }

    const generateNewGameObject = async () => {
        if (!ai) {
            console.log("AI not initialized. Cannot generate new object.");
            return null;
        }

        renderLoading();

        try {
            const prompt = `Create a new, simple, unique object for a game where you guess if it flies or not. Avoid common items already likely in the game like 'bird', 'car', 'plane'. Provide your response in a JSON format. The object must have a 'name' (string, e.g., "Magic Carpet"), a boolean 'canFly' property, and a multi-line ASCII 'art' representation (string, max 5 lines, 15 chars per line). Example: {"name": "Magic Carpet", "canFly": true, "art": "\\n .--. \\n/____\\\\n~~~~~~"}`;
            
            const response = await ai.models.generateContent({
                model: "gemini-2.5-flash",
                contents: prompt,
                config: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: Type.OBJECT,
                        properties: {
                            name: { type: Type.STRING },
                            art: { type: Type.STRING },
                            canFly: { type: Type.BOOLEAN },
                        },
                        required: ["name", "art", "canFly"],
                    },
                },
            });

            const jsonText = response.text.trim();
            const newObject = JSON.parse(jsonText);
            
            if (newObject && newObject.name && !usedObjectNames.has(newObject.name.toLowerCase())) {
                usedObjectNames.add(newObject.name.toLowerCase());
                return newObject;
            } else {
                 // Fallback to a random existing object if generation fails or is a duplicate
                return initialGameObjects[Math.floor(Math.random() * initialGameObjects.length)];
            }
        } catch (error) {
            console.error("Error generating new game object:", error);
             // Fallback to a random existing object on error
            return initialGameObjects[Math.floor(Math.random() * initialGameObjects.length)];
        }
    };


    const shuffleAndStart = () => {
        playSound(sounds.click);
        shuffledObjects = [...initialGameObjects].sort(() => Math.random() - 0.5);
        usedObjectNames = new Set(shuffledObjects.map(o => o.name.toLowerCase()));
        currentIndex = 0;
        correctScore = 0;
        wrongScore = 0;
        isAnswered = false;
        lastAnswerCorrect = null;
        gameState = GameState.Playing;
        render();
    };

    const nextObject = async () => {
        isAnswered = false;
        lastAnswerCorrect = null;

        if (currentIndex >= shuffledObjects.length - 1) {
            if (ai) {
                const newObject = await generateNewGameObject();
                if (newObject) {
                    shuffledObjects.push(newObject);
                }
            } else {
                // If no AI, just reshuffle the initial list
                shuffledObjects = [...initialGameObjects].sort(() => Math.random() - 0.5);
                usedObjectNames = new Set(shuffledObjects.map(o => o.name.toLowerCase()));
                currentIndex = -1; // will be incremented to 0
            }
        }
        
        currentIndex++;
        gameState = GameState.Playing; // Ensure we go back to playing state after loading
        render();
    };

    const handleChoice = (playerChoseFly) => {
        if (isAnswered) return;
        
        clearTimeout(timerRef);
        clearInterval(intervalRef);
        timerRef = null;
        intervalRef = null;
        
        playSound(sounds.click);
        isAnswered = true;
        
        const currentObject = shuffledObjects[currentIndex];
        const wasCorrect = currentObject.canFly === playerChoseFly;
        lastAnswerCorrect = wasCorrect;

        if (wasCorrect) {
            playSound(sounds.win);
            correctScore++;
        } else {
            playSound(sounds.lost);
            wrongScore++;
        }
        
        render(); // Re-render to show feedback glow

        setTimeout(() => {
            if (correctScore >= WIN_SCORE) {
                playSound(sounds.win);
                gameState = GameState.Won;
                rewardNumber = Math.floor(Math.random() * 901) + 100;
            } else if (wrongScore >= LOSE_SCORE) {
                playSound(sounds.lost);
                gameState = GameState.Lost;
            } else {
                nextObject();
                return; // prevent double render
            }
            render();
        }, 1000); // 1-second delay before next object or game over screen
    };

    const startTimer = () => {
        if (timerRef) clearTimeout(timerRef);
        if (intervalRef) clearInterval(intervalRef);

        timeLeft = TIME_PER_OBJECT;
        updateProgressBar();
        
        timerRef = setTimeout(() => {
            handleChoice(!shuffledObjects[currentIndex].canFly); // Timeout is a wrong answer
        }, TIME_PER_OBJECT);

        intervalRef = setInterval(() => {
            timeLeft = Math.max(0, timeLeft - 10);
            updateProgressBar();
        }, 10);
    };

    // --- Start of Rendering Functions ---
    
    function updateProgressBar() {
        const progressBarFill = document.getElementById('progressBarFill');
        const timerText = document.getElementById('timerText');
        if (progressBarFill && timerText) {
            const timePercentage = (timeLeft / TIME_PER_OBJECT) * 100;
            const secondsLeft = Math.ceil(timeLeft / 1000);
            progressBarFill.style.width = `${timePercentage}%`;
            timerText.innerText = secondsLeft > 0 ? secondsLeft : '';
        }
    }
    
    function renderLoading() {
      gameState = GameState.Loading;
      rootElement.innerHTML = `
        <main class="relative w-screen h-screen overflow-hidden bg-black text-white select-none flex items-center justify-center">
            <div class="absolute inset-0 z-0 bg-gradient-to-b from-[#1D2B53] to-[#0d0a1a]" aria-hidden="true">
                <div class="absolute inset-0 opacity-50 animate-pan" style="background-image: radial-gradient(circle, white 1px, rgba(0,0,0,0) 1px); background-size: 40px 40px;"></div>
                <div class="absolute bottom-0 left-0 w-full h-2/3" style="background: linear-gradient(to top, rgba(103, 232, 249, 0.15), transparent 60%)"></div>
                <div class="absolute bottom-0 left-0 w-full h-1/2" style="background: repeating-linear-gradient(to right, transparent, transparent 49px, rgba(103, 232, 249, 0.15) 50px, transparent 51px)"></div>
                <div class="absolute bottom-0 left-0 w-full h-1/4 bg-gradient-to-t from-black to-transparent"></div>
            </div>
            <div class="relative z-10 flex flex-col items-center justify-center text-center p-4">
                <div class="loader"></div>
                <p class="mt-4 text-cyan-300 drop-shadow-[0_0_8px_#67e8f9]">Generating new challenge...</p>
            </div>
        </main>
      `;
    }

    function render() {
        if (!rootElement) return;

        const backgroundHTML = `
            <div class="absolute inset-0 z-0 bg-gradient-to-b from-[#1D2B53] to-[#0d0a1a]" aria-hidden="true">
                <div class="absolute inset-0 opacity-50 animate-pan" style="background-image: radial-gradient(circle, white 1px, rgba(0,0,0,0) 1px); background-size: 40px 40px;"></div>
                <div class="absolute bottom-0 left-0 w-full h-2/3" style="background: linear-gradient(to top, rgba(103, 232, 249, 0.15), transparent 60%)"></div>
                <div class="absolute bottom-0 left-0 w-full h-1/2" style="background: repeating-linear-gradient(to right, transparent, transparent 49px, rgba(103, 232, 249, 0.15) 50px, transparent 51px)"></div>
                <div class="absolute bottom-0 left-0 w-full h-1/4 bg-gradient-to-t from-black to-transparent"></div>
            </div>`;

        let contentHTML = '';

        if (gameState === GameState.Start) {
            contentHTML = `
                <div class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-black/70 backdrop-blur-md p-8 text-center animate-fadeIn">
                    <div class="text-cyan-300 drop-shadow-[0_0_8px_#67e8f9] text-4xl sm:text-6xl md:text-7xl">Chidiya Udd</div>
                    <div class="text-pink-300 drop-shadow-[0_0_8px_#f472b6] text-2xl sm:text-3xl md:text-4xl mt-4">Bird Fly Game</div>
                    <button id="startButton" class="mt-8 px-8 py-4 text-xl md:text-2xl font-bold text-black uppercase transition-transform duration-300 transform hover:scale-105 bg-cyan-300 border-4 border-cyan-300 rounded-lg shadow-[0_0_20px_#67e8f9]">Start Game</button>
                </div>`;
        } else if (gameState === GameState.Won) {
            contentHTML = `
                <div class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-black/70 backdrop-blur-md p-8 text-center animate-fadeIn">
                    <div class="text-green-300 drop-shadow-[0_0_8px_#34d399] text-5xl sm:text-7xl md:text-8xl">Aaloo tiki khaoge</div>
                    <div class="text-cyan-300 drop-shadow-[0_0_8px_#67e8f9] text-xl sm:text-2xl md:text-3xl mt-6">Coupon code</div>
                    <div class="text-pink-300 drop-shadow-[0_0_8px_#f472b6] text-4xl sm:text-5xl md:text-6xl mt-2">${rewardNumber}</div>
                    <button id="restartButton" class="mt-8 px-8 py-4 text-xl md:text-2xl font-bold text-black uppercase transition-transform duration-300 transform hover:scale-105 bg-cyan-300 border-4 border-cyan-300 rounded-lg shadow-[0_0_20px_#67e8f9]">Play Again</button>
                </div>`;
        } else if (gameState === GameState.Lost) {
            contentHTML = `
                <div class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-black/70 backdrop-blur-md p-8 text-center animate-fadeIn">
                    <div class="text-pink-300 drop-shadow-[0_0_8px_#f472b6] text-5xl sm:text-7xl md:text-8xl">Aaloo khaoge</div>
                    <button id="restartButton" class="mt-8 px-8 py-4 text-xl md:text-2xl font-bold text-black uppercase transition-transform duration-300 transform hover:scale-105 bg-cyan-300 border-4 border-cyan-300 rounded-lg shadow-[0_0_20px_#67e8f9]">Try Again</button>
                </div>`;
        } else if (gameState === GameState.Playing) {
            const currentObject = shuffledObjects[currentIndex];
            const glowClass = isAnswered && lastAnswerCorrect === true
                ? 'drop-shadow-[0_0_15px_#34d399]'
                : isAnswered && lastAnswerCorrect === false
                ? 'drop-shadow-[0_0_15px_#f472b6]'
                : '';
            
            contentHTML = `
                <div class="relative z-10 flex flex-col items-center justify-center h-full p-4">
                    <div class="w-full max-w-2xl h-full max-h-[95vh] md:max-h-[700px] bg-black/40 backdrop-blur-md border border-cyan-400/50 rounded-2xl shadow-2xl shadow-cyan-500/10 flex flex-col items-center p-4 md:p-8">
                        <div class="flex-shrink-0 w-full">
                            <div class="w-full max-w-3xl mx-auto text-white">
                                <div class="flex justify-between items-center text-sm sm:text-lg px-2">
                                    <div class="text-green-300 drop-shadow-[0_0_4px_#34d399] w-1/3 text-left">
                                        <span class="font-bold">${correctScore}</span> / ${WIN_SCORE} Correct
                                    </div>
                                    <div class="w-1/3 text-center">
                                        <span id="timerText" class="text-4xl font-bold text-cyan-300 drop-shadow-[0_0_8px_#67e8f9]"></span>
                                    </div>
                                    <div class="text-pink-300 drop-shadow-[0_0_4px_#f472b6] w-1/3 text-right">
                                        <span class="font-bold">${wrongScore}</span> / ${LOSE_SCORE} Wrong
                                    </div>
                                </div>
                                <div class="w-full bg-white/20 backdrop-blur-sm border-2 border-white/30 rounded-full h-6 mt-1 overflow-hidden flex shadow-lg p-1">
                                    <div id="progressBarFill" class="bg-gradient-to-r from-cyan-400 to-blue-500 h-full rounded-full" style="transition: width 0.01s linear;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="my-auto flex flex-col items-center justify-center text-center">
                            <div class="transition-all duration-300 animate-fadeIn ${glowClass}">
                                <h2 class="text-3xl md:text-5xl text-cyan-300 mb-4 drop-shadow-[0_0_8px_#67e8f9]">${currentObject.name}</h2>
                                <pre class="text-xl md:text-3xl leading-tight text-white p-4">${currentObject.art}</pre>
                            </div>
                            <div class="w-full max-w-lg flex flex-row justify-center items-center gap-4 md:gap-8 mt-4 md:mt-8">
                                <button id="flyButton" ${isAnswered ? 'disabled' : ''} class="flex-1 max-w-64 h-20 md:h-24 p-4 text-2xl md:text-3xl font-bold uppercase transition-colors duration-300 border-4 rounded-lg bg-black/50 backdrop-blur-sm disabled:opacity-50 disabled:cursor-not-allowed border-green-400 text-green-300 hover:bg-green-500/20 drop-shadow-[0_0_8px_#34d399]">Fly</button>
                                <button id="noFlyButton" ${isAnswered ? 'disabled' : ''} class="flex-1 max-w-64 h-20 md:h-24 p-4 text-2xl md:text-3xl font-bold uppercase transition-colors duration-300 border-4 rounded-lg bg-black/50 backdrop-blur-sm disabled:opacity-50 disabled:cursor-not-allowed border-pink-400 text-pink-300 hover:bg-pink-500/20 drop-shadow-[0_0_8px_#f472b6]">Don't Fly</button>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        rootElement.innerHTML = `<main class="relative w-screen h-screen overflow-hidden bg-black text-white select-none">${backgroundHTML}${contentHTML}</main>`;
        
        // Add event listeners after rendering
        if (gameState === GameState.Start) {
            document.getElementById('startButton')?.addEventListener('click', shuffleAndStart);
        } else if (gameState === GameState.Won || gameState === GameState.Lost) {
            document.getElementById('restartButton')?.addEventListener('click', shuffleAndStart);
        } else if (gameState === GameState.Playing) {
            document.getElementById('flyButton')?.addEventListener('click', () => handleChoice(true));
            document.getElementById('noFlyButton')?.addEventListener('click', () => handleChoice(false));
            if (!isAnswered) {
                startTimer();
            } else {
                updateProgressBar(); // to show the final state
            }
        }
    }
    
    // Initial render
    render();

  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
